<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CHINACNU 智能钢卷报价系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #00ffc6;
      text-shadow: 0 0 10px #00ffc6;
    }

    #chatbox {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      height: 500px;
      overflow-y: auto;
      margin: 20px 0;
      backdrop-filter: blur(6px);
    }

    .user {
      color: #00aaff;
      margin-top: 10px;
    }

    .bot {
      color: #00ffc6;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 800px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: #ffffff10;
      color: #fff;
      box-shadow: 0 0 10px #00ffc655;
      margin-bottom: 30px;
    }

    input[type="text"]::placeholder {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>CHINACNU 智能钢卷报价系统</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="请输入内容，例如：0.4mm彩涂卷 锌层20g FOB天津港">

  <script>
    const apiKey = "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"; // 替换为你的 OpenAI API Key

    function addMessage(role, text) {
      const chatbox = document.getElementById("chatbox");
      const msg = document.createElement("div");
      msg.className = role;
      msg.innerHTML = `<strong>${role === 'user' ? '客户' : '西恩'}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function askGPT(text) {
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "You are a professional steel export assistant. You can fluently reply in Arabic, Spanish, Portuguese, Russian, and Chinese depending on the user's input language. Provide accurate, friendly, and concise answers about steel coil prices, export ports, zinc coating, delivery time, and business greetings. If the user asks your name, say: 'My name is Xien. I am an intelligent assistant from the planet CHINACNU.'"
              },
              { role: "user", content: text }
            ]
          })
        });
        const data = await res.json();
        if (!data.choices || !data.choices[0]) return "🤖 系统暂时无法响应，请稍后再试。";
        return data.choices[0].message.content;
      } catch (e) {
        return "🤖 抱歉，服务器连接失败，请稍后再试。";
      }
    }

    document.getElementById("userInput").addEventListener("keypress", async function(e) {
      if (e.key === "Enter") {
        const input = this.value.trim();
        if (!input) return;
        addMessage("user", input);
        this.value = "";

        const gptAnswer = await askGPT(input);
        addMessage("bot", gptAnswer);
      }
    });
  </script>
</body>
</html>
